<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputUsername">Username</label>
                                    <input type="text" class="form-control" id="inputUsername" placeholder="{{nUser.username}}" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email Address</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="{{nUser.email}}" disabled>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for="InputStreetname">Living Address</label>
                                    <input type="text" class="form-control" id="InputStreetname"
                                        placeholder="{{nUser.address}}" disabled>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputCity">City of Residence</label>
                                    <input type="text" class="form-control" id="inputCity"
                                        placeholder="{{nUser.city}}" disabled>
                                </div>
                                <div class="form-group col-md-1">
                                    <label for="InputHousenumber">BSN</label>
                                    <input type="text" class="form-control" id="InputHousenumber"
                                           placeholder="{{nUser.bsn}}" disabled>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success" style="float: right;" (click)="reload()">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
