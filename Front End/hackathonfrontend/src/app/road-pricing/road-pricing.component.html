<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div id="accordion">
                            <form>
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="card">
                                            <div class="card-header card-header-danger">
                                                <h4 class="card-title ">Road type prices</h4>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputHighway"
                                                    class="col-sm-4 col-form-label">Highway</label>
                                                €
                                                <div class="col-sm-2">
                                                    <input type="number" class="form-control" id="inputHighway"
                                                        value={{adminPrice[0].price}}>
                                                </div>
                                                /km
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputMotorway"
                                                    class="col-sm-4 col-form-label">Motorway</label>
                                                €
                                                <div class="col-sm-2">
                                                    <input type="number" class="form-control" id="inputMotorway"
                                                        value={{adminPrice[1].price}}>
                                                </div>
                                                /km
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputNonCityLimits" class="col-sm-4 col-form-label">Outside
                                                    city limits</label>
                                                €
                                                <div class="col-sm-2">
                                                    <input type="number" class="form-control" id="inputNonCityLimits"
                                                        value={{adminPrice[2].price}}>
                                                </div>
                                                /km
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputCityLimits" class="col-sm-4 col-form-label">Within city
                                                    limits</label>
                                                €
                                                <div class="col-sm-2">
                                                    <input type="number" class="form-control" id="inputCityLimits"
                                                        value={{adminPrice[3].price}}>
                                                </div>
                                                /km
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="card">
                                            <div class="card-header card-header-danger">
                                                <h4 class="card-title ">Time table prices</h4>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputMidnight" class="col-sm-4 col-form-label">
                                                    Midnight (00:00-06:00)
                                                </label>
                                                x
                                                <div class="col-sm-2">
                                                    <input type="number" class="form-control" id="inputHighway"
                                                        value="0.5">
                                                </div>

                                            </div>
                                            <div class="form-group row">
                                                <label for="inputMorning" class="col-sm-4 col-form-label">
                                                    Morning (06:00-12:00)
                                                </label>
                                                x
                                                <div class="col-sm-2">
                                                    <input type="number" class="form-control" id="inputMotorway"
                                                        value="1.4">
                                                </div>

                                            </div>
                                            <div class="form-group row">
                                                <label for="InputAfternoon" class="col-sm-4 col-form-label">
                                                    Afternoon (12:00-18:00)
                                                </label>
                                                x
                                                <div class="col-sm-2">
                                                    <input type="number" class="form-control" id="inputNonCityLimits"
                                                        value="1.1">
                                                </div>

                                            </div>
                                            <div class="form-group row">
                                                <label for="inputEvening" class="col-sm-4 col-form-label">
                                                    Evening (18:00-00:00)
                                                </label>
                                                x
                                                <div class="col-sm-2">
                                                    <input type="number" class="form-control" id="inputCityLimits"
                                                        value="0.9">
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <button name="" (click)="ChangeHighWayPrice(adminPrice[0].price)">Update Prices</button>
                        </div>
                    </div>
              
                </div>
            </div>
      
        </div>

    </div>

  
</div>
