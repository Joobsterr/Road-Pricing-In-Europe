<div class="login-page">
    <div class="lead">
        <h1>Login</h1>
        <p>Choose how to login</p>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <h2>Local Account</h2>
                </div>

                <div class="card-body">
                    <form asp-route="Login">
                        <input type="hidden" asp-for="ReturnUrl" />

                        <div class="form-group">
                            <label asp-for="Username"></label>
                            <input class="form-control" placeholder="Username" [(ngModel)]="username" asp-for="Username" autofocus>
                        </div>
                        <div class="form-group">
                            <label asp-for="Password"></label>
                            <input type="password" class="form-control"[(ngModel)]="password" placeholder="Password" asp-for="Password" autocomplete="off">
                        </div>
        <button class="btn btn-primary" name="button" value="login" (click)="Login()">Login</button>
    </form>
</div>
</div>
</div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <h2>Register Account</h2>
                </div>

                <div class="card-body">
                    <form asp-route="Login">
                        <input type="hidden" asp-for="ReturnUrl" />

                        <div class="form-group">
                            <label asp-for="Username"></label>
                            <input class="form-control" placeholder="Username" [(ngModel)]="username" asp-for="Username" autofocus>
                        </div>
                        <div class="form-group">
                            <label asp-for="Password"></label>
                            <input type="password" class="form-control"[(ngModel)]="password" placeholder="Password" asp-for="Password" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label asp-for="Username"></label>
                            <input class="form-control" placeholder="BSN" [(ngModel)]="BSN" asp-for="Username" autofocus>
                        </div>
                        <button class="btn btn-primary" name="button" value="login" (click)="Register()">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
